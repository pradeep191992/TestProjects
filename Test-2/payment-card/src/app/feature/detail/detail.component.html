<div class="form">
  <form [formGroup]="form" (ngSubmit)="formSubmit()">
    <p>Fill this Form with your identity.</p>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name" required minlength="4">
      <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert">
        <div *ngIf="f.name.errors?.required">  Name is required.</div>
        <div *ngIf="f.name.errors?.minlength"> Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" required class="form-control" name="email" formControlName="email" id="exampleInputPassword1" placeholder="Enter Email">
      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert">
        <div *ngIf="f.email.value">  email is required.</div>
      </div>

      <small>The download link will be sent to this email</small>
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
</div>
