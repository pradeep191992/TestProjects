<div class="form">
  <form #templateVariableName="ngForm" (ngSubmit)="formSubmit(templateVariableName)">
    <p>Fill this Form with your identity.</p>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" id="name" name="name" class="form-control" required minlength="4" ngModel="" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        <div *ngIf="name.errors?.required">  Name is required.</div>
        <div *ngIf="name.errors?.minlength"> Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" required class="form-control" name="email" #email="ngModel" ngModel="" id="exampleInputPassword1" placeholder="Enter Email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <div *ngIf="email.errors?.required">  email is required.</div>
      </div>

      <small>The download link will be sent to this email</small>
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
</div>
